<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">

</head>

<body>
  <div class="container">
    <main>
      <div class="left">
        <h1>
          Get <span>insights</span> that help your business grow.
        </h1>
        <p class="description">
          Discover the benefits of data analytics and make better decisions regarding revenue, customer
          experience, and overall efficiency.
        </p>
        <ul class="stats-list">
          <li>
            <strong>10k+</strong>
            <span>companies</span>
          </li>
          <li>
            <strong>314</strong>
            <span>templates</span>
          </li>
          <li>
            <strong>12m+</strong>
            <span>queries</span>
          </li>
        </ul>
      </div>
      <div class="right">
        <picture>
          <source media="(min-width:769px)" srcset="./images/image-header-mobile.jpg">
          <img src="./images/image-header-desktop.jpg" alt="Three women in office" style="width:auto;">
        </picture>
      </div>
    </main>

    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://www.frontendmentor.io/profile/AkromDev">AkromDev</a>.
    </footer>
  </div>
</body>
</html>
